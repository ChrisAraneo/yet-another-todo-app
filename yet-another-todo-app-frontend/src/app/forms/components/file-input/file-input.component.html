<div>
  <yata-label [for]="label"></yata-label>
  <button
    class="file-input-button"
    mat-flat-button
    color="primary"
    (click)="fileInput.click()"
    [disabled]="isDisabled">
    {{ label }}
  </button>
  <input
    #fileInput
    hidden
    [name]="label"
    type="file"
    [value]="value"
    (change)="onChange($event)"
    (blur)="onBlur()"
    [disabled]="isDisabled"
    [placeholder]="label" />
</div>
