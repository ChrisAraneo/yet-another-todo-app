<div class="step" *ngFor="let step of steps; let index = index; let last = last">
  <!-- TODO Dynamic line width and position! -->
  <div class="line" *ngIf="!last"></div>
  <div class="circle" [class.active]="activeIndex === index" (click)="onClick(index)">
    {{ index + 1 }}
  </div>
  <div class="label-wrapper" (click)="onClick(index)">
    <span class="label" [class.active]="activeIndex === index">{{ step.label }}</span>
  </div>
</div>
