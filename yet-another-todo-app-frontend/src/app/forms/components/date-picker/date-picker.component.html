<div>
  <yata-form-label [for]="label"></yata-form-label>
  <div class="calendar-wrapper">
    <p-calendar
      class="max-w-full"
      [class.show-time]="showTime"
      [name]="label"
      [(ngModel)]="model"
      (ngModelChange)="onChangeDate($event)"
      [icon]="'input'"
      [showIcon]="true"
      [disabled]="isDisabled"
      (blur)="onBlur()"
      [inline]="true"
      [showWeek]="true"
      *yataErrorTooltip="label"></p-calendar>
  </div>
  <div class="time-picker-wrapper" *ngIf="showTime">
    <div class="start-time-wrapper">
      <yata-form-label [for]="'DatePicker.startTime' | translate"></yata-form-label>
      <div>
        <p-inputNumber
          [(ngModel)]="start.hours"
          (ngModelChange)="onChangeDate(model)"
          mode="decimal"
          [min]="0"
          [max]="23"
          (blur)="onBlur()">
        </p-inputNumber>
        <span class="separator">:</span>
        <p-inputNumber
          [(ngModel)]="start.minutes"
          (ngModelChange)="onChangeDate(model)"
          mode="decimal"
          [min]="0"
          [max]="59"
          (blur)="onBlur()">
        </p-inputNumber>
      </div>
    </div>
    <div *ngIf="range" class="end-time-wrapper">
      <yata-form-label [for]="'DatePicker.endTime' | translate"></yata-form-label>
      <div>
        <p-inputNumber
          [(ngModel)]="end.hours"
          (ngModelChange)="onChangeDate(model)"
          mode="decimal"
          [min]="0"
          [max]="23"
          (blur)="onBlur()">
        </p-inputNumber>
        <span class="separator">:</span>
        <p-inputNumber
          [(ngModel)]="end.minutes"
          (ngModelChange)="onChangeDate(model)"
          mode="decimal"
          [min]="0"
          [max]="59"
          (blur)="onBlur()">
        </p-inputNumber>
      </div>
    </div>
  </div>
</div>
