<div>
  <label [for]="label">{{ label }}</label>
  <select
    #select
    [name]="label"
    [value]="value && value.label"
    [disabled]="isDisabled"
    (input)="onChange($event)"
    (blur)="onBlur()">
    <option *ngFor="let option of options; let i = index" [value]="i">{{ option.label }}</option>
  </select>
</div>
