<div>
  <label [for]="label">{{ label }}</label>
  <select
    #select
    [name]="label"
    [value]="selectedIndex"
    [disabled]="isDisabled"
    (input)="onChange($event)"
    (blur)="onBlur()">
    <option *ngFor="let option of options; let index = index" [value]="index">
      {{ option.label }}
    </option>
  </select>
</div>
