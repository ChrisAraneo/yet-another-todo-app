<div
  class="skeleton"
  [class.loaded]="!isLoading"
  [ngStyle]="{
    width: maxWidth ? maxWidth + 'px' : '100%',
    height: maxHeight ? maxHeight + 'px' : '100%'
  }">
  <img
    #image
    [ngSrc]="src"
    width="{{ width }}"
    height="{{ height }}"
    [ngStyle]="{
      'max-width': maxWidth ? maxWidth + 'px' : '100%',
      'max-height': maxHeight ? maxHeight + 'px' : '100%'
    }"
    alt="{{ alt }}"
    [class.loaded]="!isLoading" />
</div>
