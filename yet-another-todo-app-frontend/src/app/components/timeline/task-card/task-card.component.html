<mat-card>
  <mat-card-actions class="top-actions">
    <yata-task-state-icon
      [state]="task.getState()"
      [size]="24"
      [opacity]="0.4"></yata-task-state-icon>
    <button mat-icon-button aria-label="Edit icon" (click)="openEditTaskModal(task.getId())">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
  <mat-card-header>
    <yata-title>{{ task.getTitle() }}</yata-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ task.getDescription() }}
    </p>
  </mat-card-content>
  <mat-card-actions class="bottom-actions">
    <button mat-button>Complete</button>
  </mat-card-actions>
</mat-card>
