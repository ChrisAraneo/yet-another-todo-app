<mat-card>
  <ng-container *ngIf="!!task">
    <mat-card-actions class="top-actions">
      <yata-task-state-icon
        [state]="task.getState()"
        [size]="24"
        [opacity]="0.4"></yata-task-state-icon>
      <button mat-icon-button (click)="openEditTaskModal(task.getId())">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-card-actions>
    <mat-card-header>
      <yata-title>{{ task.getTitle() }}</yata-title>
    </mat-card-header>
    <mat-card-content>
      <yata-paragraph [textAlign]="'center'">{{ task.getDescription() }}</yata-paragraph>
    </mat-card-content>
    <mat-card-actions class="bottom-actions">
      <button *ngIf="!isCompleted" mat-button (click)="completeTask(task)">
        <mat-icon>done</mat-icon>
      </button>
    </mat-card-actions>
  </ng-container>
</mat-card>
