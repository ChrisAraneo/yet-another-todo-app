<form [formGroup]="form" *ngIf="!!form">
  <yata-date-picker
    [formControlName]="'startDate'"
    [label]="'DatesFilter.startDate' | translate"
    class="custom-date-picker"></yata-date-picker>
  <yata-date-picker
    [formControlName]="'endDate'"
     [label]="'DatesFilter.endDate' | translate"
    class="custom-date-picker"></yata-date-picker>
</form>
