<div class="figure">
  <yata-logo></yata-logo>
</div>
<div class="form">
  <yata-title class="app-title">{{ 'App.title' | translate }}</yata-title>
  <form [formGroup]="form" *ngIf="!!form">
    <div class="controls">
      <yata-text-input
        [formControlName]="'username'"
        [label]="'SignInModal.username' | translate"></yata-text-input>
      <yata-password-input
        [formControlName]="'password'"
        [label]="'SignInModal.password' | translate"
        [parentForm]="form"></yata-password-input>
    </div>
    <!-- TODO Add "stay offline" button!! -->
    <yata-modal-action-buttons
      [form]="form"
      [submitButton]="{ label: 'SignInModal.signIn', click: submit }">
    </yata-modal-action-buttons>
  </form>
</div>
