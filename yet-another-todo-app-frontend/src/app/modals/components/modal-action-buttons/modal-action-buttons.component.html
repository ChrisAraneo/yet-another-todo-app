<div class="actions">
  <yata-cancel-button *ngIf="cancelLabel" [disabled]="!!form?.pending" [cancel]="cancel">
    {{ cancelLabel | translate }}
  </yata-cancel-button>
  <yata-submit-button
    *ngIf="submitLabel"
    [invalid]="!!form?.invalid"
    [pending]="!!form?.pending"
    [submit]="submit">
    {{ submitLabel | translate }}
  </yata-submit-button>
</div>
