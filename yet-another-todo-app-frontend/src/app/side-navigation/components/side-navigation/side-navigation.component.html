<div class="side-navigation-animated-wrapper" [@openClose]="isOpened ? 'open' : 'closed'">
  <div class="side-navigation-content">
    <yata-navigation-item
      *ngFor="let item of items"
      [label]="item.label | translate"
      [icon]="item.icon"
      [active]="item.active"
      [click]="item.click"></yata-navigation-item>
  </div>
</div>
