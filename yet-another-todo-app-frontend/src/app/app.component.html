<yata-app-wrapper>
  <yata-toolbar [title]="title" (menuClick)="onMenuClick()"></yata-toolbar>
  <main>
    <yata-side-navigation
      [isOpened]="isMenuOpened"
      [mode]="appMode"
      (modeChange)="onChangeAppMode($event)"></yata-side-navigation>
    <div class="timeline-wrapper">
      <yata-timeline [startDate]="timelineStartDate" [endDate]="timelineEndDate"></yata-timeline>
    </div>
  </main>
  <yata-app-footer></yata-app-footer>
</yata-app-wrapper>
