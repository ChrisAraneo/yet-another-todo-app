<yata-app-wrapper>
  <yata-toolbar [title]="title" (menuClick)="onMenuClick()"></yata-toolbar>
  <main>
    <yata-side-navigation [isOpened]="isMenuOpened">
      <h1>Side navigation works!</h1>
    </yata-side-navigation>
    <div class="timeline-wrapper">
      <yata-timeline [headers]="timelineHeaders"></yata-timeline>
    </div>
  </main>
</yata-app-wrapper>
